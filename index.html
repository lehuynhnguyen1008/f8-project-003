        <!-- Header -->
        <header class="header">
            <div class="header-fixed">
                <div class="container">
                    <div class="header-top">
                        <!-- logo -->
                        <a href="/">
                            <div class="logo">
                                <img
                                    src="./assets/img/logo.png"
                                    alt="MODULAR"
                                    class="logo__icon"
                                />
                                <span class="logo__modular">MODULARS</span>
                            </div>
                        </a>
                        <!-- nav -->
                        <nav class="navbar">
                            <ul class="navbar__list">
                                <li class="navbar__item">
                                    <a
                                        href="#!"
                                        class="navbar__link navbar__link--active"
                                    >
                                        Home
                                    </a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#!" class="navbar__link">
                                        About
                                    </a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#!" class="navbar__link">Blog</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#!" class="navbar__link"
                                        >Contact</a
                                    >
                                </li>
                            </ul>
                        </nav>
                        <!-- Action -->
                        <div class="header-action">
                            <a href="#!">
                                <button class="btn">Sign Up</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-top-hero">
                <div class="container">
                    <section class="hero">
                        <!-- hero media -->
                        <div class="hero__media">
                            <h3 class="hero__heading">
                                We’re a creative design agency.
                            </h3>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero__media--cta">
                                <button class="btn">Get in touch</button>
                                <button class="hero__play">
                                    <div class="hero__play--left">
                                        <div class="img__images">
                                            <img
                                                src="./assets/img/Ellipse 3295.svg"
                                                alt=""
                                                class="img__images-icon"
                                            />
                                            <div class="play">
                                                <img
                                                    src="./assets/img/play.svg"
                                                    alt=""
                                                    class="hero__img-icon"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <span class="hero__watch">Watch Video</span>
                                </button>
                            </div>
                        </div>

                        <!-- hero content -->
                        <div class="hero__content">
                            <figure class="hero__images">
                                <img
                                    src="./assets/img/hero-01.jpg"
                                    alt=""
                                    class="hero__img"
                                />

                                <img
                                    src="./assets/img/hero-02.jpg"
                                    alt=""
                                    class="hero__img hero__img-item2"
                                />

                                <img
                                    src="./assets/img/hero-03.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                            </figure>
                            <div class="hero__blur"></div>
                            <div class="hero__decor">
                                <figure>
                                    <img
                                        src="./assets/img/line-1.svg"
                                        alt=""
                                        class="hero__line-1"
                                    />
                                    <img
                                        src="./assets/img/extra.svg"
                                        alt=""
                                        class="hero__extra"
                                    />
                                    <img
                                        src="./assets/img/line-2.svg"
                                        alt=""
                                        class="hero__line-2"
                                    />
                                    <img
                                        src="./assets/img/extra.svg"
                                        alt=""
                                        class="hero__extra-2"
                                    />
                                </figure>
                            </div>
                        </div>
